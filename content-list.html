<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mod Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-transform: capitalize;
    }
    .line-section {
      margin-bottom: 3rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      transition: transform 0.2s;
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .thumbnail {
      width: 100%;
      border-radius: 6px;
    }
    .info {
      margin-top: 0.5rem;
    }
    .info p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }
    .info a {
      color: #0077cc;
      text-decoration: none;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .flag-container {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: row-reverse;
      gap: 4px;
      z-index: 1;
    }
    .flag {
      background-color: rgb(55, 51, 51);
      color: rgb(255, 255, 255);
      font-size: 0.9rem;
      padding: 3px 7px;
      border-radius: 5px;
      font-weight: bold;
    }
    .flag-og {
      background-color: gold;
      color: black;
    }
    .flag-pop {
      background-color: rgb(255, 0, 221);
      color: black;
    }
    .flag-chosen {
      background-color: #00cc3d;
      color: black;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border: 1px solid #888;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    .center-text {
      color: gray;
    }
  </style>
</head>
<body>
  <p class="center-text">Discounts may be applied on big orders. Taxes not included.
    <br>

  </p>

  <div id="content"></div>

    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>

    </div>
  </div>

      const value = params.get(param);
      if (!value) return [];
      return value.split(',').map(v => v.trim()).filter(Boolean);
    }
    let arr = getArrayParam('show');
    if (arr && arr.length > 0) {
      let tOrder = [];
      for (let idx = 0; idx < arr.length; idx++) {
        tOrder.push(lineOrder[arr[idx]]);
      }
      lineOrder = tOrder;
    }
    console.log(lineOrder);

      { price: "'$'+(60+20)", id: "hydraulic-press", mc: "Forge", name: "Hydraulic Press mod", url: "https://youtu.be/fq7Aa_pakYs?si=26EqUozZUSScIGpz", line: "chosen", flags: [{ content: "Chosen", tag: "flag-chosen" }] },
      { price: "'$'+(40+20)", id: "scary-shop", mc: "Forge", name: "Scary Shop", url: "https://youtu.be/kmfL1MYV798?si=ov-WfdYNN3_0X4aN", line: "chosen", flags: [{ content: "Chosen", tag: "flag-chosen" }] },
      { price: "'$'+(50+20)", id: "chatgpt-race", mc: "Forge", name: "CHATGPT Lucky Block Race", url: "https://youtu.be/75q6lgmTjGQ?si=h469C59fhSRbC_Dh", line: "chosen", flags: [{ content: "Chosen", tag: "flag-chosen" }] }
    ];

    function getThumbnail(url) {
      const idMatch = url.match(/(?:v=|\.be\/|embed\/)([\w-]{11})/);
      return idMatch ? `https://img.youtube.com/vi/${idMatch[1]}/0.jpg` : "";
    }

    const content = document.getElementById("content");
    lineOrder.forEach(lineId => {
      const lineMods = mods.filter(m => m.line === lineId);
      const section = document.createElement("section");
      section.className = "line-section";

      const title = document.createElement("h2");
      title.textContent = lineId.replace("-", " ");
      section.appendChild(title);

      const cards = document.createElement("div");
      cards.className = "cards";

      lineMods.forEach(mod => {
        const card = document.createElement("div");
        card.className = "card";

        if (mod.flags) {
          const flagContainer = document.createElement("div");
          flagContainer.className = "flag-container";
          mod.flags.forEach(flag => {
            const flagEl = document.createElement("div");
            flagEl.className = "flag "+(flag.tag?flag.tag:'');
            flagEl.style = flag.style ?? "";
            flagEl.textContent = flag.content;
            flagContainer.appendChild(flagEl);
          });
          card.appendChild(flagContainer);
        }

        const thumb = document.createElement("img");
        thumb.src = getThumbnail(mod.url);
        thumb.alt = mod.name;
        thumb.className = "thumbnail";

        const info = document.createElement("div");
        info.className = "info";
        const priceV = eval(mod.price)+'';
        info.innerHTML = `
          <p><strong>${mod.name}</strong></p>
          <p>MC Version: ${mod.mc}</p>
          <p>Price: ${priceV}</p>
          <a href="${mod.url}" target="_blank">Watch og content video</a>
        `;

        card.appendChild(thumb);
        card.appendChild(info);
        cards.appendChild(card);

        if (mod.infoHtml) {
          card.style.cursor = "pointer";
          card.addEventListener("click", e => {
            if (!e.target.closest("a")) {
              document.getElementById("modalIframe").src = mod.infoHtml;
              document.getElementById("modal").style.display = "block";
            }
          });
        }
      });

      section.appendChild(cards);
      content.appendChild(section);
    });

    document.getElementById("closeModal").onclick = function () {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modalIframe").src = "";
    };
    window.onclick = function (event) {
      if (event.target === document.getElementById("modal")) {
        document.getElementById("modal").style.display = "none";
        document.getElementById("modalIframe").src = "";
      }
    };
  </script>
</body>
</html>
